<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Arc Reactor</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<style>
body {
  font-family: Arial;
  margin: 0;
}

img {
  vertical-align: middle;
  display:block;
  margin-left:auto;
  margin-right:auto;
  width:auto;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
    display: grid;
    grid-template-columns: repeat(5, minmax(10%,1fr));
    grid-auto-rows: minmax(100px, auto);
    /*grid-template-rows:minmax(100px, auto) minmax(100px, auto) 100px;*/
    grid-template-areas: 
      " prev mySlides mySlides mySlides next "
      " cc cc cc cc cc  "
      " col col2 col3 col4 col5 ";
  }
* {box-sizing: border-box;}

/* Hide the images by default */
.mySlides {
	grid-area:mySlides;
 	display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.demo {
	grid-area:demo;
	height:auto;
	width:auto;
 	cursor: pointer;
}
.prev{
	color:black;
	background:lightgrey;
	display:inline-block;
	grid-area:prev;
	padding-left:8px;
	width:25px;
	height:30px;
	margin-top:50%;
	justify-self:end;
}
.next{
	color:black;
	background:lightgrey;
	display:inline-block;
	grid-area:next;
	padding-left:8px;
	width:25px;
	height:30px;
	margin-top:50%;
	justify-self:start;

}
/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);

}

/* Number text (1/3 etc) */
.num {
  grid-area:num;
  color: grey;
  font-size: 12px;
  padding: 8px minmax(100px, auto);
  /*position: relative;*/
  display:inline-block;
}

/* Container for image text */
.caption-container {
	grid-area: cc;
  text-align: center;
  background-color: black;
  	width: 50%;
  	margin: auto;
  padding: 2px 12px;
  color: white;
}


/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
header{
	padding-left: 5px;
}
</style>
<body>
	<header>
	<section id="Creating Back Button">
		<div class="backbutton" style="position:fixed">
      		<h2>
       	 		<a href="./index.html#Projects">← Back</a>

  		</div>
  		<div class="projecttitle" align="center">
  			<br><h1>Tony Stark's Arc Reactor Model</h1>

	<header>	
		
	<h2>Design Process with SolidWorks:</h2>
	<!-- slideshow gallery in CSS -->
	<div class="container">
		<div class="mySlides"> 
			<div class="num">1/5</div>
			<img src="images\projects\arcreactor\making1.JPG" style="width: 450px; height: 400">
		</div>
		<div class="mySlides"> 
			<div class="num">2/5</div>
			<img src="images\projects\arcreactor\making2.JPG" style="width: 460px; height: 400">
		</div>
		<div class="mySlides"> 
			<div class="num">3/5</div>
			<img src="images\projects\arcreactor\making3.JPG" style="width: 470px; height: 400">
		</div>
		<div class="mySlides"> 
			<div class="num">4/5</div>
			<img src="images\projects\arcreactor\making4.JPG" style="width: 440px; height: auto">
		</div>
		<div class="mySlides"> 
			<div class="num">5/5</div>
			<img src="images\projects\arcreactor\making5.JPG" style="width: 455px; height: 420">
		</div>
		<a class="prev" onclick="plusSlides(-1)">❮</a>
		<a class="next" onclick="plusSlides(1)">❯</a>

		<div class="caption-container">
    		<p id="caption"></p>
  		</div>
  		<!-- <div class="row"> -->
  			<div class="col">
  				<img class="demo" src="images\projects\arcreactor\making1.JPG" style="width: 100%"  onclick="currentSlide(1)" alt="Creating outline of reactor">
  			</div>
  			<div class="col2">
  				<img class="demo" src="images\projects\arcreactor\making2.JPG" style="width: 100%" onclick="currentSlide(2)" alt="Making pieces into one single piece">
  			</div>
  			<div class="col3">
  				<img class="demo" src="images\projects\arcreactor\making3.JPG" style="width: 100%" onclick="currentSlide(3)" alt="Adjoining outter ring to inner ring">
  			</div>
  			<div class="col4">
  				<img class="demo" src="images\projects\arcreactor\making4.JPG" style="width: 100%" onclick="currentSlide(4)" alt="Creating center piece of reactor">
  			</div>
  			<div class="col5">
  				<img class="demo" src="images\projects\arcreactor\making5.JPG" style="width: 100%" onclick="currentSlide(5)" alt="Finished design">
  			</div>
  		<!-- </div> -->
	</div>

	<script>
		var slideIndex = 1;
		showSlides(slideIndex);
		function plusSlides(n){
			showSlides(slideIndex+=n);
		}
		function currentSlide(n){
			showSlides(slideIndex=n);
		}
		function showSlides(n){
			var i;
			var slides = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("demo");
			  var captionText = document.getElementById("caption");
			  if (n > slides.length) {slideIndex = 1}
			  if (n < 1) {slideIndex = slides.length}
			  for (i = 0; i < slides.length; i++) {
			      slides[i].style.display = "none";
			  }
			  for (i = 0; i < dots.length; i++) {
			      dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block";
			  dots[slideIndex-1].className += " active";
			  captionText.innerHTML = dots[slideIndex-1].alt;
		}
	</script>

	<!-- Laser Cutting -->
	<style>

			</figure>
		</div>
	</section>
